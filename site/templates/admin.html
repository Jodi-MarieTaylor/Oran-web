


  
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    </head>
    <body>
      <style>
        #formdiv {
  text-align: center;
}
#file {
  color: green;
  padding: 5px;
  border: 1px dashed #123456;
  background-color: #f9ffe5;
}

.upload {
  width: 100%;
  height: 30px;
}
.previewBox {
  text-align: center;
  position: relative;
  width: 150px;
  height: 150px;
  margin-right: 10px;
  margin-bottom: 20px;
  float: left;
}
#previewBox {
  text-align: center;
  position: relative;
  width: 150px;
  height: 150px;
  margin-right: 10px;
  margin-bottom: 20px;
  float: left;
}
.previewBox img {
  height: 150px;
  width: 200px;
  border: 1px solid rgb(232, 222, 189);
}
#image_preview img{
  height: 150px;
  width: 200px;
  padding: 5px;
  border: 1px solid rgb(232, 222, 189);
}
.delete {
  color: red;
  font-weight: bold;
  position: absolute;
  top: 0;
  cursor: pointer;
  width: 20px;
  height:  20px;
  border-radius: 50%;
  background: #ccc;
}
      </style>
    
    <div class="container">
        <br/>
        <h1>Admin</h1>
        <br/>
        <h4>Add new Property</h4>
     
      <form ref='uploadForm'  id='uploadForm' action='/upload'   method='post'  encType="multipart/form-data">
        <div class="form-group">
          <label for="name">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" name="name">
        </div>
        <div class="form-group">
          <label for="description">Descripton</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description - eg. 2 Bedroom , 1 Bath" name="description">
        </div>
        <div class="form-group">
          <label for="type">Propery Type</label>
          <select name="type" class="custom-select">
              <option value="For Sale">Sale</option>
              <option value="For Rent">Rent</option>
            </select>
        </div>
        <br/>
        <p>Location</p>
        <br/>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" name="address">
          </div>
          <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="Parish/Town" name="city">
            </div>
        <div class="form-group">
            <label for="sampleFile">  Upload main image of property </label>
            <br/>
            <input type="file" class="form-control"  name="sampleFile"  required/>
        </div>
        <div class="form-group">
            <label> Upload all images of property</label>
            <br>
            <input type="file" class="form-control"  id="images" name="images" onchange="preview_images();" multiple/>
         
        </div>
        <div class="row" id="image_preview" style="margin-bottom: 20px;"></div>

        <button type="submit" value='Upload!'  class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      
function preview_images() 
{
 var total_file=document.getElementById("images").files.length;
 for(var i=0;i<total_file;i++)
 {
  $('#image_preview').append("<div class='col-md-3'><img class='img-responsive' src='"+URL.createObjectURL(event.target.files[i])+"'></div>");
 }
}
$('#add_more').click(function() {
    "use strict";
    $(this).before($("<div/>", {
      id: 'filediv'
    }).fadeIn('slow').append(
      $("<input/>", {
        name: 'file[]',
        type: 'file',
        id: 'file',
        multiple: 'multiple',
        accept: 'image/*'
      })
    ));
  });

  $('#upload').click(function(e) {
    "use strict";
    e.preventDefault();

    if (window.filesToUpload.length === 0 || typeof window.filesToUpload === "undefined") {
      alert("No files are selected.");
      return false;
    }

    // Now, upload the files below...
    // https://developer.mozilla.org/en-US/docs/Using_files_from_web_applications#Handling_the_upload_process_for_a_file.2C_asynchronously
  });

  deletePreview = function (ele, i) {
    "use strict";
    try {
      $(ele).parent().remove();
      window.filesToUpload.splice(i, 1);
    } catch (e) {
      console.log(e.message);
    }
  }

  $("#file").on('change', function() {
    "use strict";

    // create an empty array for the files to reside.
    window.filesToUpload = [];

    if (this.files.length >= 1) {
      $("[id^=previewImg]").remove();
      $.each(this.files, function(i, img) {
        var reader = new FileReader(),
          newElement = $("<div id='previewImg" + i + "' class='previewBox'><img /></div>"),
          deleteBtn = $("<span class='delete' onClick='deletePreview(this, " + i + ")'>X</span>").prependTo(newElement),
          preview = newElement.find("img");

        reader.onloadend = function() {
          preview.attr("src", reader.result);
          preview.attr("alt", img.name);
        };

        try {
          window.filesToUpload.push(document.getElementById("file").files[i]);
        } catch (e) {
          console.log(e.message);
        }

        if (img) {
          reader.readAsDataURL(img);
        } else {
          preview.src = "";
        }

        newElement.appendTo("#filediv");
      });
    }
  });
    </script>
    </body>
    </html>
